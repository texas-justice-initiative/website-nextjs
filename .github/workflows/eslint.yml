name: ESLint

on: [push, pull_request]

jobs:
  build:
    if: ${{ !contains(github.event.pull_request.labels.*.name, 'netlify-cms/draft') }}
    
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 10.x
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - name: npm run lint
      run: |
        npm install
        npm run lint
      env:
        CI: true
